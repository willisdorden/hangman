<!DOCTYPE html>
<html lang="en">

<head>
    <title>hangman</title>
    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
    <link rel='icon' href='assest/img/stage9.png' type='image/png' />
    <link rel="stylesheet" type="text/css" href="assest/css/style.css">
    <link rel="stylesheet" type="text/css" href="assest/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container-narrow">
        <div class="row">
            <div class="col-md-12">
                <div class="page header">
                    <h1><strong>Hangman</strong></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Bands from the 70's</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="playdiv">
                    <p id="playDisplay"></p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="wordbuilddiv">
                    <h3><strong>Main Stage</strong></h3>
                    <p id="wordDisplay"></p>
                    <p id="hint"></p>
                    <p id="winsDisplayed"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stageFright">
                    <h4><strong>Stage Fright</strong></h4>
                    <p id="stageDisplay"></p>
                    <p id="wrongGuess"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="hungimg">
                    <div class="singer">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript " src="assest/java.js "></script>
</body>

</html>
